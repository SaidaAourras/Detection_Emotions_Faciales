name: tests backend

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2️⃣ Installer Python
      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Installer les dépendances système
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev python3-dev build-essential postgresql postgresql-contrib

      # 4️⃣ Installer les dépendances Python
      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5️⃣ Démarrer PostgreSQL et créer la base
      - name: Start PostgreSQL and create database
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 12345678
          POSTGRES_DB: Predict_Emotion
        run: |
          sudo systemctl start postgresql

          # Attendre que PostgreSQL soit prêt
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done

          # Définir mot de passe et créer la base
          sudo -u postgres psql -c "ALTER USER ${POSTGRES_USER} WITH PASSWORD '${POSTGRES_PASSWORD}';"
          sudo -u postgres psql -c "CREATE DATABASE \"${POSTGRES_DB}\";"

      # 6️⃣ Exécuter les tests
      - name: Run tests
        env:
          USER: postgres
          PASSWORD: 12345678
          HOST: localhost
          PORT: 5432
          DATABASE: Predict_Emotion
          TF_CPP_MIN_LOG_LEVEL: 2
          OMP_NUM_THREADS: 1
          MKL_NUM_THREADS: 1
        run: |
          pytest -v
